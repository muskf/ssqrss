<!DOCTYPE html>
<html lang="zhcn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS 站点使用说明</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-6">RSS 站点使用方法</h1>

    <div class="bg-white shadow-md rounded-lg p-6">
      <p class="text-lg mb-4">这是一个自动化的 RSS 站点，可以从松树桥的网页爬取数据并生成 RSS Feed。</p>

      <h2 class="text-2xl font-semibold mb-4">步骤 1: 访问 RSS 页面</h2>
      <p class="mb-4">通过以下 URL 来访问你生成的 RSS Feed：</p>
      <code class="block bg-gray-100 p-2 rounded">/rss</code>

      <h2 class="text-2xl font-semibold mb-4 mt-6">步骤 2: 添加到 RSS 阅读器</h2>
      <p class="mb-4">你可以将上述 URL 添加到任意 RSS 阅读器中，如 Feedly 或 Inoreader。</p>
      
      <h2 class="text-2xl font-semibold mb-4 mt-6">步骤 3: 定期更新</h2>
      <p>该 RSS Feed 会自动更新，抓取最新的数据供你使用。</p>
      <br>
      <a href="https://github.com/muskf/ssqrss" target="_blank">Github</a>
    </div>
  </div>

</body>
</html>
